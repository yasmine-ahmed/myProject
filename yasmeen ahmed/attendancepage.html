<html>
  <head>
      <link rel="stylesheet" href="./css/attendance_style.css">
      
  </head>
  <body>
      
    <div id="map"></div>
    <div class="icons info">Your Info</div>
    <div class="icons Arrive">Arrive</div>
    <div class="icons leave">Leave</div>
      
  
      <script>var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6,
            
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
              
                 var marker = new google.maps.Marker({
          map: map,
          position: pos,
          title: 'Hello World!'
        });
     
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
          
          
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
          
      
      }</script>
      <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzYueqO8pj6a-iuTt7YhgxqHlSaV7d93c&callback=initMap">
    </script>
  </body>
</html>
